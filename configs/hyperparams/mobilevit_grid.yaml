dropout_rates:
  - 0.1
  - 0.3

transfer_learning_levels:
  - name: "level_1_imagenet"
    weights_path: "imagenet"
  - name: "level_2_plantvillage"
    weights_path: "checkpoints/pretrained/mobilevit_plantvillage.ckpt"
  - name: "level_3_plantdoc"
    weights_path: "checkpoints/pretrained/mobilevit_plantvillage_plantdoc.ckpt"

fixed_params:
  input_resolution: [256, 256]
  batch_size: 32
  optimizer: "AdamW"
  weight_decay: 0.05
  learning_rate: 0.001
  reduce_lr_factor: 0.1
  reduce_lr_patience: 3
  max_epochs: 100
  early_stopping_patience: 5
  loss_function: "CrossEntropyLoss"
  num_folds: 1
  num_classes: 6
  random_seed: 42

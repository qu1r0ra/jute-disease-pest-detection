<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jute Disease and Pest Annotator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex flex-col">
    <nav class="bg-slate-800 border-b border-slate-700 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-green-400">JuteDiseasePest<span class="text-white">Annotator</span></h1>
            <div class="space-x-6">
                <a href="{{ url_for('main.index') }}" class="hover:text-green-400">Dashboard</a>
                <a href="{{ url_for('main.annotate') }}" class="bg-green-600 hover:bg-green-500 px-4 py-2 rounded-lg transition-colors">Start Annotating</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto flex-grow p-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="p-4 text-center text-slate-500 text-sm border-t border-slate-800">
        by Christian Joseph Bunyi and Immanuel Umali
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
